<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Car Parts finder</title>
</head>
<body>
	<header>Search multiple sites to find the best prices on your car parts!</header>
	
	<div class="sub-header">
		<p>Enter your vehicle year, make and model below and click submit</p>
	</div>

	<div class="app">
		<form class="vehicle">
			Year: <br>
			<input class="year" placeholder="eg: 2015"><br>
			Make: <br>
			<input class="make" placeholder="eg: Ford"><br>
			Model: <br>
			<input class="model" placeholder="eg: Explorer "><br>
			Part: <br>
			<input class="part" placeholder="eg: oil filter">
			<input class="searchButton" type="submit" value="search">
		</form>
	</div>
















	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="function.js"></script>

</body>
</html>
