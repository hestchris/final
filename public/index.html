<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Car Parts finder</title>
</head>
<body>
	<div class="porsche">
		<div class="title">Classic Car Search</div>
		<div class="sub-header">Search below for the classic car of your dreams</div>
		<div class="search-container">
			What vehicle are you looking for?  <br>
			<input type="text" class="vehicle-input" id="vehicle" placeholder="eg: 1958 F100"><br>
			<!-- <button class="submit-button" id="submit"><a onclick="window.open('/results.html')">Submit for Results</a></button> -->
			<button class="submit-button" id="submit">Submit</button>
			<!-- <button class="results-button"><a onclick="window.open('/results.html')">Click for results</a></button> -->
		</div>
		<div>
			<button class="vehicle-value" onclick="window.open ('https://www.hagerty.com/apps/valuationtools/search/auto')">Auto Valuations</button>
		</div>
	</div>



	<div class="results-container" id="results"></div>


	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="function.js"></script>

</body>
</html>
